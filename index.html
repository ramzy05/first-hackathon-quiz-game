<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Hack1-QG</title>
</head>
<body>
  <section>
    <div class="container">
      <h2>QUIZ GAME</h2>
      <div class="first-sect">
        <div class="time-box">Remaining Time: <span class="time"></span>s</div>
        <div class="prog-bar"><span></span></div>
      </div>
      <p class="act-quest"><span class="numQuest"></span> of <span class="totalQuestion"></span> questions</p>
      <div class="second-sect rect">
        <div class="quest">HTML stands for?</div>
      </div>
      <div class="third-sect">
        <div class="resp-cont">
          <div class="resp rect" ></div>
          <div class="icons">
            <i class="fa-solid fa-circle-check check"></i><i class="fa-solid fa-circle-xmark xmark"></i></div>
        </div>
        <div class="resp-cont">
          <div class="resp rect" ></div>
          <div class="icons">
            <i class="fa-solid fa-circle-check check"></i><i class="fa-solid fa-circle-xmark xmark"></i></div>
        </div>
        <div class="resp-cont">
          <div class="resp rect" ></div>
          <div class="icons">
            <i class="fa-solid fa-circle-check check"></i><i class="fa-solid fa-circle-xmark xmark"></i></div>
        </div>
        <div class="resp-cont">
          <div class="resp rect" ></div>
          <div class="icons">
            <i class="fa-solid fa-circle-check check"></i><i class="fa-solid fa-circle-xmark xmark"></i></div>
        </div>
        <div class="ctrl-btn">
          <button class="quit-btn">Quit</button>
          <button class="next-btn">Next <i class="fa-solid fa-angle-right"></i></button>

        </div>
      </div>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>
</html>
